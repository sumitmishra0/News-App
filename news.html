<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scripts/scripts.css">
    <link rel="stylesheet" href="components/navbar.css">
</head>
<body>
    <div id="navbar1"></div>
    <div id="item"></div>
</body>
</html>

<script type="module">

import navbar from "./components/navbar.js";

let navbar1 = document.getElementById("navbar1");
navbar1.innerHTML = navbar();

    let details = JSON.parse(localStorage.getItem("dataNews"));
    let item = document.getElementById("item");

    let div = document.createElement("div");
    let img = document.createElement("img");
    img.src = details.urlToImage;
    let h1 = document.createElement("h1");
    h1.textContent = details.title;
    let author = document.createElement("p");
    author.textContent = details.author;
    let desc = document.createElement("p");
    desc.textContent = details.description;
    let publish = document.createElement("p");
    publish.textContent = details.publishedAt;

    div.append(h1,img,author,publish,desc);
    item.append(div)
</script>
